<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <button class="bg-blue-500 p-2 m-5 rounded rounded-md text-white hover:bg-blue-800 ">Buttom 1</button>
    <button class="bg-green-500 p-2 m-5 rounded rounded-md text-white hover:bg-blue-800 transition duration-700">Button 2</button>
    <button class="bg-red-500 p-2 m-5 rounded rounded-md text-white hover:opacity-50 ">Button 3</button>
    <button class="bg-orange-500 p-2 m-5 rounded text-white hover:rotate-45 transition-transform duration-1000 ">Button 4</button>
    <button class="bg-cyan-500 p-2 m-5 rounded text-white hover:scale-75 transition-transform duration-1000 ">Button 5</button>
    <button class="bg-orange-500 p-2 m-5 rounded text-white hover:scale-150 transition-transform duration-1000 ">Button 6</button>
    <button class="bg-orange-500 p-2 m-5 rounded text-white hover:scale-x-150 transition-transform duration-1000 ">Button 7</button>
</body>
</html>
