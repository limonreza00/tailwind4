<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Margin and Padding Practice -->
    <h3 class="text-3xl">Padding Practice</h3>
    <div class="p-4 bg-gray-200">Padding 4</div>
    <div class="p-8 bg-gray-300">Padding 8</div>
    <div class="p-12 bg-gray-400">Padding 12</div>
    <div class="p-16 bg-gray-500">Padding 16</div>

    <div class="px-10 bg-blue-200">padding horizontal</div>
    <div class="py-10 bg-blue-300">padding vertical</div>
    <div class="pt-10 bg-blue-400">padding top</div>
    <div class="pb-10 bg-blue-500">padding bottom</div>

    <h3 class="text-3xl">Margin Practice</h3>
    <div class="m-4 bg-red-200">Margin 4</div>
    <div class="m-8 bg-red-300">Margin 8</div>
    <div class="m-12 bg-red-400">Margin 12</div>
    <div class="m-16 bg-red-500">Margin 16</div>
    <div class="mx-10 bg-green-200">margin horizontal</div>
    <div class="my-10 bg-green-300">margin vertical</div>
    <div class="mt-10 bg-green-400">margin top</div>
    <div class="mb-10 bg-green-500">margin bottom</div>
</body>
</html>
