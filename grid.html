<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="grid grid-cols-3 gap-4">
        <div class="bg-red-500 p-4 text-white">Column 1</div>
        <div class="bg-green-500 p-4 text-white">Column 2</div>
        <div class="bg-blue-500 p-4 text-white">Column 3</div>
        <div class="bg-yellow-500 p-4 text-white">Column 4</div>
        <div class="bg-purple-500 p-4 text-white">Column 5</div>
        <div class="bg-pink-500 p-4 text-white">Column 6</div>
    </div>
</body>
</html>
