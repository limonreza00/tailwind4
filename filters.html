<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <!-- Blur Filter Practice -->
    <p class="text-2xl"> Blur Image</p>
    <img class="size-100" src="luffy.jpg" alt="">
    <img class="size-100 blur" src="luffy.jpg" alt="">
    <img class="size-100 blur-sm" src="luffy.jpg" alt="">
    <img class="size-100 blur-md" src="luffy.jpg" alt="">
    <img class="size-100 blur-3xl" src="luffy.jpg" alt="">

    <!-- Brightness Filter Practice -->
    <p class="text-2xl"> Brightness Image</p>
    <img class="size-100 brightness-50" src="luffy.jpg" alt="">
    <img class="size-100 brightness-100" src="luffy.jpg" alt="">
    <img class="size-100 brightness-150" src="luffy.jpg" alt="">
    <img class="size-100 brightness-200" src="luffy.jpg" alt ="">

    <!-- Contrast Filter Practice -->
    <p class="text-2xl"> Contrast Image</p>
    <img class="size-100 contrast-50" src="luffy.jpg" alt="">
    <img class="size-100 contrast-100" src="luffy.jpg" alt="">
    <img class="size-100 contrast-150" src="luffy.jpg" alt="">
    <img class="size-100 contrast-200" src="luffy.jpg" alt="">

    <!-- Grayscale Filter Practice -->
    <p class="text-2xl"> Grayscale Image</p>
    <img class="size-100 grayscale" src="luffy.jpg" alt="">
    <img class="size-100 grayscale-0" src="luffy.jpg" alt="">
    <img class="size-100 grayscale-50" src="luffy.jpg" alt="">
    <img class="size-100 grayscale-100" src="luffy.jpg" alt="">

    <!-- Hue-Rotate Filter Practice -->
    <p class="text-2xl"> Hue-Rotate Image</p>
    <img class="size-100 hue-rotate-0" src="luffy.jpg" alt="">
    <img class="size-100 hue-rotate-90" src="luffy.jpg" alt="">
    <img class="size-100 hue-rotate-180" src="luffy.jpg" alt="">
    <img class="size-100 hue-rotate-270" src="luffy.jpg" alt="">

    <!-- Invert Filter Practice -->
    <p class="text-2xl"> Invert Image</p>
    <img class="size-100 invert" src="luffy.jpg" alt="">
    <img class="size-100 invert-0" src="luffy.jpg" alt="">
    <img class="size-100 invert-50" src="luffy.jpg" alt="">

    <!-- Saturate Filter Practice -->
    <p class="text-2xl"> Saturate Image</p>
    <img class="size-100 saturate-0" src="luffy.jpg" alt="">
    <img class="size-100 saturate-50" src="luffy.jpg" alt="">
    <img class="size-100 saturate-100" src="luffy.jpg" alt="">
    <img class="size-100 saturate-150" src="luffy.jpg" alt="">
</body>
</html>
