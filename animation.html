<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="size-20 bg-green-500 rounded-full mt-30 ml-50 border animate-bounce"></div>
    <hr>
    <div class="h-2 w-50 bg-red-500  mt-30 ml-50 border animate-spin"></div>
    <hr>
    <div class="size-20 bg-green-500 rounded-full mt-30 ml-50 border animate-ping"></div>
    <hr>
    <div class="size-20 bg-green-500 rounded-full mt-30 ml-50 border animate-pulse"></div>
</body>
</html>
