<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- position according to screen  -->

    <!-- <div class="size-50 bg-blue-500 absolute top-0 left-0">Position in Top Left</div>
    <div class="size-50 bg-green-500 absolute top-0 right-0">Position in Top Right</div>
    <div class="size-50 bg-red-500 absolute bottom-0 left-0">Position in Bottom Left</div>
    <div class="size-50 bg-cyan-500 absolute bottom-0 right-0">Position in Bottom Right</div> -->
    
    <!-- position according to container  -->
    <div class=" size-150 bg-gray-200 relative">
        <div class="size-40 bg-blue-500 absolute top-0 left-0">Position in Top Left</div>
        <div class="size-40 bg-green-500 absolute top-0 right-0">Position in Top Right</div>
        <div class="size-40 bg-red-500 absolute bottom-0 left-0">Position in Bottom Left</div>
        <div class="size-40 bg-cyan-500 absolute bottom-0 right-0">Position in Bottom Right</div>
    </div>

     <!-- Fixed Positioning -->
     <div class=" size-150 bg-cyan-200 relative">
    <div class="bg-black h-12 absolute text-white fixed z-10"> Use of Fixed Position</div>
    <!-- z index is used to control the stacking order of elements. Elements with a higher z-index will be displayed in front of those with a lower z-index. -->
    <!-- fixed is used to position an element relative to the viewport, meaning it will stay in the same place even when the page is scrolled. -->
    </div>

    <div class=" size-150 bg-yellow-200 relative">
    <div class="bg-black size-40 inset-50 absolute text-white"> Use of Inset</div>
    <!-- inset is used to set the position of an element relative to its nearest positioned ancestor. -->
    </div>

</body>
</html>
