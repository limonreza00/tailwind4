<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="border m-10 h-15 w-96">Simple Border 01</div>
    <div class="m-10 h-15 w-96 border-3 border-blue-500">Simple Border 02</div>
    <div class="m-10 h-15 w-96 border-4 border-t-blue-500 border-b-green-500 border-l-red-500 border-r-cyan-500">Simple Border 03</div>
    <div class="m-10 h-15 w-96 border-4 border-dashed border-blue-500">Dashed Border</div>
    <div class="m-10 h-15 w-96 border-4 border-dotted border-blue-500">Dots Border</div>
    <div class="m-10 h-15 w-96 border-4 border-double border-blue-500">Double Border</div>
    <div class="m-10 size-50 rounded-full border-4 border-orange-500">Rounded Border</div>
    <div class="m-10 size-50 border-4 border-blue-500 rounded-t-full">Top Rounded</div>
    <div class="m-10 size-50 border-4 border-blue-500 rounded-3xl">Corner Rounded</div>
    <div class="m-10 size-50 border-4 border-blue-500 rounded-s-full">Rounded 04</div>
    <div class="m-10 size-50 border-4 border-blue-500 rounded-e-full">Rounded 05</div>
    <div class="m-10 size-50 border-4 border-blue-500 rounded-tl-full">Rounded 06</div>
    <div class="m-10 size-50 border-4 border-blue-500 rounded-tr-full">Rounded 07</div>
    <div class="m-10 size-50 border-4 border-blue-500 rounded-bl-full">Rounded 08</div>
    <div class="m-10 size-50 border-4 border-blue-500 rounded-br-full">Rounded 09</div>
    <div class="m-10 size-50 border-4 border-blue-500 rounded-se-3xl">Rounded 10</div>
    <div class="m-10 size-50 border-4 border-blue-500 rounded-es-3xl">Rounded 11</div>
    




</body>
</html>
