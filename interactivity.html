<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <button class="bg-blue-500 text-white rounded-md m-4 p-4">Click Me</button>
    <!-- working on hover state -->
    <button class="bg-blue-500 text-white rounded-md m-4 p-4 hover:bg-blue-700">Click Me</button>
    <!-- working on focus state -->
    <button class="bg-blue-500 text-white rounded-md m-4 p-4 focus:bg-blue-700">Click Me</button>
    <!-- working on active state -->
    <button class="bg-blue-500 text-white rounded-md m-4 p-4 active:bg-blue-700">Click Me</button>
    <!-- working on disabled state -->
    <button class="bg-blue-500 text-white rounded-md m-4 p-4 disabled:bg-blue-300" disabled>Click Me</button>
    <!-- working on group hover state -->
    <div class="group bg-gray-200 p-4 m-4">
        <button class="bg-blue-500 text-white rounded-md p-4 group-hover:bg-blue-700">Click Me</button>
    </div>
</body>
</html>
